<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#141414] min-h-screen  items-center justify-center text-white">
    <main class="w-full max-w-md mx-auto">
        <div>
        <div class="nav text-4xl font-bold text-red-600 p-6">
            Netflix
        </div>
        <div class="form bg-black bg-opacity-70 p-8 rounded-md">
            <h2 class="text-3xl mb-6">Sign In</h2>
            <div class="space-y-4">
                <input type="text" class="email w-full p-3 bg-gray-700 rounded text-white placeholder-gray-400" placeholder="Email or Mobile Number">
                <input type="text" class="password w-full p-3 bg-gray-700 rounded text-white placeholder-gray-400" placeholder="Password">
                <button class="sign-in w-full bg-red-600 p-3 rounded font-semibold hover:bg-red-700">Sign In</button>
                <button class="code w-full bg-gray-600 p-3 rounded font-semibold hover:bg-gray-500">Use a Sign-In Code</button>
                <a href="#" class="text-sm text-gray-400 hover:underline">Forgot password?</a>
            </div>
            <div class="mt-6 space-y-4 text-sm">
                <div class="flex items-center">
                    <input type="checkbox" name="" id="remember" class="mr-2">
                    <label for="remember" class="text-gray-400">Remember me</label>
                </div>
                <div>
                    New to Netflix? <a href="#" class="text-white hover:underline">Sign-Up now</a>
                </div>
                <div class="text-gray-400">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#" class="text-blue-500 hover:underline">Learn more.</a> 
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-[#141414] text-gray-400 text-sm mt-9 p-6">
        <div class="my-[40px] mx-[20px] px-6 sm:my-[50px] sm:mx-[40px] sm:px-8 md:my-[65px] md:mx-[100px] md:px-12">
                <div class="footerI mb-4">
                Questions? <a href="#" class="hover:underline">Contact us.</a>
            </div>
            <div class="footerII grid grid-cols-1 gap-y-3 gap-x-6 sm:grid-cols-2 sm:grid-rows-2 md:grid-cols-4 md:grid-rows-1 md:gap-y-4 md:gap-x-8 mb-4">
                <span>
                    <a href="#" class="hover:underline">FAQ</a>
                </span>
                <span>
                    <a href="#" class="hover:underline">Help Center</a>
                </span>
                <span>
                    <a href="#" class="hover:underline">Terms of Use</a>
                </span>
                <span>
                    <a href="#" class="hover:underline">Privacy</a>
                </span>
            </div>
            <div class="footerIII grid grid-cols-1 gap-x-6 sm:grid-cols-2 md:gap-x-8">
                <span>
                    <a href="#" class="hover:underline">Cookie Preferences</a>
                </span>
                <span>
                    <a href="#" class="hover:underline">Corporate Information</a>
                </span>
            </div>
    </div>
    </footer>
</body>
</html>
